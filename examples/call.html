<html>
    <head>
        <script type="text/javascript" src="http://developer.mobilon.ru/js/mobilon-api-1.1.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <script>
            $().ready(function () {

                var apiHost = "ws://webapi.mobilon.ru";
                var apiKey = "unlDXAjdLGEQFPZ99";

                var api = new MobilonApi();
                
                api.connect({
                    data: {
                        apiKey: apiKey,
                        uri: apiHost
                    },
                    success: function () {
                        console.log('auth ready');
                    },
                    error: function (error) {
                        console.log('error', error);
                    }
                });

                api.onReady(function (data) {
                    console.log('mobilon api ready', data);
                    
                    $('#call').on('click', function(evt) {
                        var number = $('#number').val();
                        console.log('number', number);

                        api.call({
                            data: {
                                number: number
                            },
                            success: function (data) {
                                console.log('call ready', data);
                            },
                            error: function (error) {
                                console.log('error', error);
                            }
                        });
                    });
                });
            });

        </script>
    </head>

    <body>
        open console (F12)

        <input id="number" value="2410041"> 
        <a href="#" id="call">call</a>
    </body>
</html>
