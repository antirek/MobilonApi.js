<html>
    <head>
        <script type="text/javascript" src="http://developer.mobilon.ru/js/mobilon-api-1.1.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <script>
            $().ready(function () {

                var apiHost = "ws://webapi.mobilon.ru";
                var apiToken = "bd80bf97638635c9ac9a3eae04b7e7ff00";

                var api = new MobilonApi();
                
                api.connect({
                    data: {
                        apiToken: apiToken,
                        uri: apiHost
                    },
                    success: function () {
                        console.log('auth ready');
                    },
                    error: function (error) {
                        console.log('error', error);
                    }
                });

                api.onReady(function (data) {
                    console.log('mobilon api ready', data);                    

                    api.subscribeOnCalls({
                        success: function (data) {
                            console.log(data)
                        }
                    });
                });
            });

        </script>
    </head>

    <body>
        open console (F12)
    </body>
</html>
